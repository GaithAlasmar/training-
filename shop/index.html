<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shop</title>
    <!-- BOX ICONS -->
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <!-- HEADER -->
    <header>
        <!-- NAV -->
        <div class="nav container">
            <a href="#" class="logo"><span>G</span>Alasmar</a>
            <!-- CART ICON -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>

            <!-- CART -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>

                <!-- CONTENT -->
                 <div class="cart-content">
                    <!-- TEXT BOX -->
                     <div class="cart-box">
                        <img src="img/BACKPACK.jpeg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">BACKPACK</div>
                            <div class="cart-price">$25.04</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <!-- REMOVE CART -->
                        <i class='bx bxs-trash-alt cart-remove'></i>
                     </div>
                 </div>

                <!-- TOTAL -->
                <div class="total">
                    <h3 class="total-title">Total >></h3>
                    <div class="total-price">$10</div>
                </div>
                <!-- BUY BUTTON -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- CART CLOSE -->
                <i class='bx bx-x' id="cart-close"></i>
            </div>
        </div>
    </header>


    <!-- SHOP SECTION -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- CONTENT -->
         <div class="shop-content">
            <!-- BOX 1 -->
            <div class="product-box">
                <img src="img/nike.jpeg" alt="" class="product-img">
                <h2 class="product-title">Nike Shop</h2>
                <snap class="product-price">$79.5</snap>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 2 -->
            <div class="product-box">
                <img src="img/BACKPACK.jpeg" alt="" class="product-img">
                <h2 class="product-title">BACKPACK</h2>
                <snap class="product-price">$59.5</snap>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 3 -->
            <div class="product-box">
                <img src="img/METAL BOTTLE.jpeg" alt="" class="product-img">
                <h2 class="product-title">METAL BOTTLE</h2>
                <snap class="product-price">$29.5</snap>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 4 -->
            <div class="product-box">
                <img src="img/METAL SUNGLASSES.jpeg" alt="" class="product-img">
                <h2 class="product-title">METAL SUNGLASSES</h2>
                <snap class="product-price">$105</snap>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 5 -->
            <div class="product-box">
                <img src="img/PC5 Controller.jpeg" alt="" class="product-img">
                <h2 class="product-title">PC5 Controller</h2>
                <snap class="product-price">$95.</snap>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
             <!-- BOX 6 -->
            <div class="product-box">
                <img src="img/Galaxy Z Fold.jpeg" alt="" class="product-img">
                <h2 class="product-title">Galaxy Z Fold</h2>
                <snap class="product-price">$1400</snap>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
             <!-- BOX 7 -->
            <div class="product-box">
                <img src="img/Nikon Camera.jpeg" alt="" class="product-img">
                <h2 class="product-title">Nikon Camera</h2>
                <snap class="product-price">$1700</snap>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
             <!-- BOX 8 -->
            <div class="product-box">
                <img src="img/Apple Watch.jpeg" alt="" class="product-img">
                <h2 class="product-title">Apple Watch</h2>
                <snap class="product-price">$110.5</snap>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
         </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
